<div ng-controller="LoginCtrl"  tabindex="-1" role="form"
     aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-hide="showReset">Login her hvis du har en butik</h4>
        <h4 class="modal-title" ng-show="showReset">Reset Password</h4>
      </div>
      <div class="modal-body">
        <form class="login-form" role="form">
          <div class="form-group">
            <label for="username">Email (username)</label>
            <input ng-model="user.email" type="text" class="form-control" id="username" placeholder="Email"
                   required>
          </div>
          <div class="form-group" ng-hide="showReset">
            <label for="password">Password</label>
            <input ng-model="user.password" type="password" class="form-control" id="password"
                   placeholder="Enter Password" required>
            <a class="pull-right" href="" ng-click="showResetPassword()">jeg har glemt mit password</a>
          </div>
          <div class="checkbox" ng-hide="showReset">
            <label>
              <input type="checkbox" ng-model="user.remember">Husk mit login
            </label>
          </div>

          <button ng-click="resetPassword()"  ng-show="showReset" type="submit" class="btn btn-primary">Send nullstill password email</button>
          <button ng-click="login()"  ng-hide="showReset" type="submit" class="btn btn-primary">Login</button>
          <button ng-click="create()" ng-hide="showReset" type="submit" class="btn ">Opret en Butik</button>
          <alert ng-show="getAlert()" type="getAlert().type" close="getAlert().close()">{{getAlert().msg}}</alert>
        </form>
      </div>
</div>
