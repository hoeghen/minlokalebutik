<div ng-controller="LoginCtrl"  tabindex="-1" role="form"
     aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login her hvis du har en butik</h4>
      </div>
      <div class="modal-body">
        <form class="login-form" role="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="user.email" type="text" class="form-control" id="username" placeholder="Email"
                   required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="user.password" type="password" class="form-control" id="password"
                   placeholder="Enter Password" required>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="user.remember">Remember me
            </label>
          </div>

          <button ng-click="login()" type="submit" class="btn btn-primary">Login</button>
          <button ng-click="create()" type="submit" class="btn btn-primary">Ny bruger ( hvis du vil oprette en butik
            )
          </button>
          <alert ng-show="getAlert()" type="getAlert().type" close="getAlert().close()">{{getAlert().msg}}</alert>
        </form>
      </div>
</div>
