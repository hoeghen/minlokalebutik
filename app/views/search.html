<div id="filter" class="row">
  <div class="form col-sm-6">
    <div class="form-group">
      <input class="form-control" ng-model="search.text" placeholder="text søgning"/>
    </div>
    <div class="form-group">
      <select id="type" ng-model="search.type" name="type" class="form-control" placeholder="varetype">
        <option value="" disabled selected>varetype</option>
        <option ng-repeat="type in types">{{type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>max afstand </label>
      <label class="radio-inline"><input type="radio"  name="distance" ng-model="search.distance" value=50>50 m</label>
      <label class="radio-inline"><input type="radio"  name="distance" ng-model="search.distance" value=500>500 m</label>
      <label class="radio-inline"><input type="radio"  name="distance" ng-model="search.distance" value=1000>1 Km</label>
      <label class="radio-inline"><input type="radio"  name="distance" ng-model="search.distance" value=5000>5 Km</label>
      <label class="radio-inline"><input type="radio"  name="distance" ng-model="search.distance" value=50000>50 km</label>
      <label class="radio-inline"><input type="radio"  name="distance" ng-model="search.distance" value=100000>100 km</label>
    </div>
    <div class="form-group">
      <label>min rabat </label>
      <label class="radio-inline"><input type="radio"  name="rabat" ng-model="search.rabat" value = 10>10%</label>
      <label class="radio-inline"><input type="radio"  name="rabat" ng-model="search.rabat" value = 20>20%</label>
      <label class="radio-inline"><input type="radio"  name="rabat" ng-model="search.rabat" value = 40>40%</label>
      <label class="radio-inline"><input type="radio"  name="rabat" ng-model="search.rabat" value = 60>60%</label>
      <label class="radio-inline"><input type="radio"  name="rabat" ng-model="search.rabat" value = 80>80%</label>

    </div>
  </div>

  <div class="form col-sm-6">
    <div class="form-group">
      <input type="text" class="form-control form-group" ng-model="search.email" placeholder="send søgning til denne email"/>
      <input type="text" class="form-control form-group" ng-model="search.sms" placeholder="send søgning til denne telefon (sms)"/>
      <div class="checkbox form-control form-group">
        <label><input type="checkbox" value="">Notificer mig ved nye tilbud som matcher (app)</label>
      </div>

    </div>
  </div>
</div>
