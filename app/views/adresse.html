
    <form class="form-horizontal">
        <fieldset>
            <legend>Butik/Adresse</legend>
            <div class="form-group">
                <label for="navn" class="col-sm-2 control-label">Navn</label>

                <div class="col-sm-4">
                    <input ng-model="butik.navn" type="text" class="form-control" id="navn"
                           placeholder="Butikkens navn" autocomplete="off">
                </div>
                <label for="postnummer" class="col-sm-2 control-label">Postnr</label>

                <div class="col-sm-2">
                    <input ng-model="butik.postnummer" type="text" class="form-control"
                           id="postnummer" placeholder="Postnr">
                </div>

            </div>
            <div class="form-group">
                <label for="gade" class="col-sm-2 control-label">Vejnavn</label>

                <div class="col-sm-4">
                    <input ng-model="butik.vejnavn" type="text" class="form-control" id="gade"
                           placeholder="Vejnavn">
                </div>

                <label for="nummer" class="col-sm-2 control-label">Husnr</label>

                <div class="col-sm-2">
                    <input ng-model="butik.husnummer" type="text" class="form-control" id="nummer"
                           placeholder="Husnr" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-2">
                    <button ng-click="saveShop()" class="btn btn-default">Gem Butik</button>
                </div>
              <alert ng-show="getAlert()" type="getAlert().type" close="getAlert().close()">{{getAlert().msg}}</alert>
            </div>
        </fieldset>

    </form>
