    <form class="form-horizontal">
        <fieldset>
            <legend>Butik/Adresse</legend>
            <div class="form-group">
                <label for="navn" class="col-sm-2 control-label">Navn</label>

                <div class="col-sm-4">
                    <input ng-model="butik.navn" type="text" class="form-control" id="navn"
                           placeholder="Butikkens navn" autocomplete="off">
                </div>
                <label for="postnummer" class="col-sm-2 control-label">Postnr</label>

                <div class="col-sm-2">
                    <input ng-model="butik.postnummer" type="text" class="form-control"
                           id="postnummer" placeholder="Postnr">
                </div>

            </div>
            <div class="form-group">
                <label for="gade" class="col-sm-2 control-label">Adresse</label>
              <div class="col-sm-6 typeahead" ng-controller="AdresseCtrl">
              <input type="text" ng-model="butik.adresse" placeholder="Adresse"
                     typeahead="address for address in getLocation($viewValue,butik.postnummer)"
                     typeahead-loading="asyncloading" class="form-control">
                <br/>
                <br/>
                <span ng-show="loadingLocations" class="glyphicon glyphicon-refresh">
                    <input ng-model="butik.adresse" type="text" size="30" class="form-control" id="gade"
                           placeholder="Adresse"></span>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-8">
                    <button ng-click="saveShop()" class="btn btn-default">Gem Butik</button>
                </div>
            </div>
          <alert ng-show="getAlert()" type="getAlert().type" close="getAlert().close()">{{getAlert().msg}}</alert>

        </fieldset>

    </form>
