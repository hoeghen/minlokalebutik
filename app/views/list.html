<section id="list">
    <div class="row" ng-controller="BrowseCtrl">
      <div ng-repeat="tilbud in list.view">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="pricing-plan">
            <div class="header">
              <image class="headline-img" ng-src="img/typer/{{urlEncode(tilbud.type)}}.png"></image>
              <span class="headline">{{tilbud.kort}}</span>
              <span class="price">{{tilbud.rabat}}%</span>
            </div>
            <div class="body">
              <uL>
                <li>{{tilbud.pris}} kr</li>
                <li>{{tilbud.distance}} m</li>
                <li>{{tilbud.butik.navn}}</li>
                <li ng-show="showdetails">{{tilbud.type}}</li>
                <li ng-show="showdetails">{{tilbud.lang}}</li>
                <li ng-show="showdetails">Udl√∏ber {{tilbud.slut | date}}</li>
              </uL>
              <div class="buy-btn"><a class="btn btn-primary" ng-click="showdetails = !showdetails">Detaljer</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
