<section id="list">
    <div class="row" ng-controller="BrowseCtrl">
      <div ng-repeat="tilbud in list.view">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="pricing-plan" ng-click="tilbudClick(tilbud)">
            <div class="header">
              <image class="headline-img" ng-src="img/typer/{{urlEncode(tilbud.type)}}.png"></image>
                <span class="headline">{{tilbud.kort}}</span>
            </div>
            <div class="body">
              <uL>
                <li><b>{{tilbud.butik.navn}}</b></li>
                <li>Pris: {{tilbud.pris}} kr</li>
                <li>Rabat: {{tilbud.rabat}}%</li>
                <li>Afstand: {{tilbud.distance}} m</li>

                <li ng-show="showdetails">Type: {{tilbud.type}}</li>
                <li ng-show="showdetails">{{tilbud.lang}}</li>
                <li ng-show="showdetails">Udl√∏ber: {{tilbud.slut | date}}</li>
              </uL>
              <div class="buy-btn"><a class="btn btn-primary" ng-click="showdetails = !showdetails;$event.stopPropagation();">Detaljer</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
